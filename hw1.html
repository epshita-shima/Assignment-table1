<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
</head>
<body>
    <h1 style="text-align: center;">Table of Contents</h1>
    <table border="1" cellspacing="0" height="400" width="500" align="center">
        <tr>
            <td>1.1</td>
            <td rowspan="3">1.2</td>
            <td rowspan="2">1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td rowspan="2">2.2</td>
        </tr>
        <tr>
            <td rowspan="2">3.1</td>
            <td>3.2</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">4.1</td>
            <td colspan="2">4.2</td>
        </tr>
        <tr>
            <td>5.1</td>
            <td colspan="2">5.2</td>
        </tr>
    </table>
</body>
</html>
